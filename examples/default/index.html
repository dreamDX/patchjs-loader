<!DOCTYPE html>
<html>
<head>
  <!--<meta name="patchjs" content="version=0.2.10">-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <title>Patch.js demo</title>
  <script src="./patchjs-loader/2.0.0/websqldb.js"></script>
  <script src="./patchjs-loader/2.0.0/index.js"></script>
</head>
<body>
  <span>Hello Patch.js</span>
  <span id="time"></span>
</body>
<script>
  patchjs.config({
    cache: true,
    increment: true,
    path: 'http://127.0.0.1:8080/dist/default/',
    version: '0.2.16',
    exceedQuotaErr: function (url) {
      // quota error
    }
  }).load('index.css').load('common.js').wait(function () {
    console.log('common done!');
  }).load('index.js', function (url, fromCache) {
    console.log('index done!');
  }).wait(function (){
    console.log('wait...');
  });
</script>
</html>
